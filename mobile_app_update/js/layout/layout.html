<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <div class="buttons">
          <button class="button button-icon ion-navicon" menu-toggle="left" ng-hide="$exposeAside.active"></button>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent" class="hide-tab"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large" width="270">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list"><!--
        <div class="item item-icon-left" href="#" nav-clear style="color:#ccc; cursor:normal">
          <i class="icon ion-ios-home-outline"></i> Home
        </div>
        <a class="item item-icon-left" ui-sref="app.tabs.sync" menu-close>
          <i class="icon ion-ios-loop"></i> Sync Status
        </a>-->
        <a class="item item-icon-left" ui-sref="app.tabs.journals" menu-close>
          <i class="icon ion-ios-paper-outline"></i> Journals
        </a>
        <a class="item item-icon-left" ui-sref="app.tabs.alerts" href="#" menu-close>
          <i class="icon ion-android-warning"></i> Alerts <span class="badge badge-energized">{{vm.alertCount}}</span>
        </a>
        <a class="item item-icon-left" ui-sref="app.tabs.reminds" href="#" menu-close>
          <i class="icon ion-speakerphone"></i> Reminders <span class="badge badge-calm">{{vm.remindCount}}</span>
        </a>
        <a class="item item-icon-left" ui-sref="app.tabs.settings" menu-close>
          <i class="icon ion-ios-gear-outline"></i> Settings
        </a>
        <a class="item item-icon-left" ng-click="vm.logout()" menu-close>
          <i class="icon ion-ios-locked-outline"></i> Logout
        </a>
        <a class="item item-icon-left" ng-click="vm.exit()">
          <i class="icon ion-ios-close-empty"></i> Exit without Logout
        </a>
      </div>
    </ion-content>
	 <ion-footer-bar style="padding:0;">
    <div style="  background: #dddddd;  height: 45px;  width: 100%;  padding: 8px;"  ng-click="vm.sync()">
		<a href="#"><div style="float:left;height:28px;margin-right: 10px;width: 49px;display: inline-block;text-align: center;border-right: 1px solid #aaaaaa;"><i class="icon ion-ios-loop" ng-class="{ syncing: syncing}" style="font-size:28px; width:28px; height:27px; color:#333333; display:inline-block"></i></div></a><div style="line-height:30px;font-size:12px;"><span>Last Sync: {{vm.lastSync}}</span></div>
	</div>
  </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
