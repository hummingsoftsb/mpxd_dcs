<ion-view title="Reminders">

  <dir-pagination-controls pagination-id="reminder_pagination" boundary-links="true" on-page-change="vm.pageChangeHandler(newPageNumber)" template-url="js/common/dirPagination.tpl.html"></dir-pagination-controls>
    <h5 style="text-align: center" ng-if="((isLoaded) && (vm.reminders.length > 0))">Showing page {{vm.currentPage}} of {{vm.totalpage}}</h5>

        <div pagination-id="reminder_pagination" dir-paginate="reminder in vm.reminders | itemsPerPage: vm.pageSize" current-page="vm.currentPage" class="item item-icon-left item-text-wrap alert-reminder-item">
