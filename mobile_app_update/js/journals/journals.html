<ion-view title="Journals">
  <ion-content>
  
<div ng-controller="JournalsCtrl">
<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="search" ng-change="vm.filterAll()">
  </label>
  <button class="button button-clear" ng-click="vm.resetSearch()">
    Cancel
  </button>
</div>
<dir-pagination-controls pagination-id="journal_pagination" boundary-links="true" on-page-change="vm.pageChangeHandler(newPageNumber)" template-url="js/common/dirPagination.tpl.html"></dir-pagination-controls>
<h5 style="text-align: center" ng-show="vm.totalPage > 0">Showing page {{vm.currentPage}} of {{vm.totalPage}}</h5>
    <div class="list">
	<div pagination-id="journal_pagination" dir-paginate="project in vm.data_listed | itemsPerPage: vm.pageSize" current-page="vm.currentPage"> <!--ng-repeat="project in vm.data_listed"-->
	<div class="item item-divider item-text-wrap">
		{{project.project_name}}
	</div>
	<div ng-repeat="journal in project.journals">
	<a class="item item-text-wrap journal-item-container" ng-click="vm.go(project,journal)">
	<div class="journal-item-icon" ng-switch on="journal.is_image">
		<i class="icon ion-ios-camera-outline" ng-switch-when="true"></i>
		<i class="icon ion-ios-paper-outline" ng-switch-when="false"></i>
		<i class="icon ion-ios-paper-outline" ng-switch-default></i></div>
	<div class="journal-item-content"><h2>{{journal.journal_name}}</h2><p>{{journal.week}}</p></div>
	<div class="journal-item-icon-right"><i class="icon ion-chevron-right"></i></div>
	</a>
	</div>
	
	</div>
	
	
	
	
  </div>
  
  <div ng-if="((isLoaded) && (vm.data_listed.length == 0))">
		<div style=""><div style="font-size: 28px; color:#555; text-align: center; ">No Journals Found</div></div>
	</div>
  
  </div>
    </ion-content>

</ion-view>
